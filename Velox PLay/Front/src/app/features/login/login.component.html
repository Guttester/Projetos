<!-- WRAPPER DE TEMA: aplica claro/escuro no conteúdo inteiro -->
<div [ngClass]="{ 'light-theme': !isLua, 'dark-theme': isLua }">
  <!-- Topbar -->
  <div class="bg-orange-400 w-full">
    <div class="grid grid-cols-[1fr_auto] items-center max-w-[1280px] mx-auto px-4 py-2">
      <div class="flex items-center gap-3 bg-orange-400">
        <!-- Botão de Voltar -->
        <button
          (click)="Voltar()"
          class="w-10 h-10 rounded-full flex justify-center items-center shadow-md cursor-pointer transition bg-white/20 text-white hover:bg-white/30 hover:scale-105"
          aria-label="Voltar"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="2" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
          </svg>
        </button>

        <!-- Título -->
        <h2 class="text-lg font-semibold text-white">Velox Play™</h2>
      </div>

      <!-- Botão de alternar modo -->
      <div class="inline-flex justify-end items-center gap-4 w-full">
        <button
          (click)="toggleLua()"
          class="w-10 h-10 rounded-full flex justify-center items-center shadow-md cursor-pointer transition"
          [ngClass]="{
            'bg-white text-orange-400 hover:text-orange-600': !isLua,
            'bg-slate-800 text-orange-400 hover:text-orange-600': isLua
          }"
          aria-label="Alternar modo noturno"

          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <main class="grid min-h-screen place-items-center p-4">
    <section class="w-full max-w-md">
      <!-- CARD UNIFICADO -->
      <div class="overflow-hidden rounded-2xl bg-slate-900/80 shadow-2xl ring-1 ring-white/10 backdrop-blur-sm">
        <!-- Header interno -->
        <div class="bg-orange-500 p-6 ring-b-1 ring-orange-400/30 text-white rounded-t-2xl text-center">
          <div class="flex items-center justify-center gap-3 mb-1">
            <div class="grid h-10 w-10 place-items-center rounded-2xl bg-white/20 shadow-inner ring-1 ring-white/30">
              <span class="text-lg font-bold">TX</span>
            </div>
            <h1 class="text-2xl font-semibold leading-tight">Velox Play™</h1>
          </div>
          <p class="text-sm opacity-90">Seja bem-vindo ao painel de Gerenciamento!</p>
        </div>
        <!-- Formulário -->
        <form class="p-6">
          <div class="mb-4">
            <label for="email" class="mb-1 block text-sm font-medium text-slate-200">E-mail</label>
            <input
              id="email"
              type="email"
              required
              placeholder="voce@exemplo.com"
              class="block w-full rounded-xl border border-white/10 bg-slate-800/60 px-3 py-2 text-slate-100 placeholder:text-slate-400 outline-none focus:border-orange-400 focus:ring-2 focus:ring-orange-400/40"
            />
          </div>

          <div class="mb-2">
            <label for="password" class="mb-1 block text-sm font-medium text-slate-200">Senha</label>
            <input
              id="password"
              type="password"
              required
              minlength="6"
              placeholder="••••••••"
              class="block w-full rounded-xl border border-white/10 bg-slate-800/60 px-3 py-2 text-slate-100 placeholder:text-slate-400 outline-none focus:border-orange-400 focus:ring-2 focus:ring-orange-400/40"
            />
          </div>

          <div class="mb-6 flex items-center justify-between">
            <label class="inline-flex items-center gap-2">
              <input
                type="checkbox"
                class="h-4 w-4 rounded border-white/20 bg-slate-900/60 text-orange-500 focus:ring-orange-400"
              />
              <span class="text-sm text-slate-300">Lembrar de mim</span>
            </label>
            <a href="#" class="text-sm text-orange-400 underline-offset-4 hover:underline">Esqueci a senha</a>
          </div>

          <button
            (click)="goAdmin()"
            class="inline-flex w-full items-center justify-center gap-2 rounded-xl bg-orange-500 px-4 py-2 font-medium text-white shadow-lg transition active:scale-[.99] hover:bg-orange-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-orange-300"
          >
            Entrar
          </button>

          <p class="mt-6 text-center text-xs text-slate-500">
            © 2025 <span class="font-medium text-orange-400">Velox Play™</span>. Todos os direitos reservados.
          </p>
        </form>
      </div>
    </section>
  </main>
</div>
