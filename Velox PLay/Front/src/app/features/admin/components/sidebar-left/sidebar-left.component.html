<div
  [ngClass]="{
    'w-64': isExpanded,
    'w-20': !isExpanded
  }"
  class="bg-orange-400 h-screen fixed top-0 left-0 z-40 transition-all duration-300 text-white shadow-lg flex flex-col items-center overflow-hidden"
>
  <!-- Header logo -->
  <div class="w-full flex items-center justify-center mt-3 mb-2 px-2" 
      [ngClass]="{ 'justify-between': isExpanded, 'justify-center': !isExpanded }">

    <button
      (click)="toggleSidebar()"
      class="p-2 rounded hover:bg-white/10 transition duration-200 flex items-center gap-2"
      title="Expandir/Recolher"
    >
      <img src="assets/logo-mini.png" alt="Logo" class="h-8 w-auto" />
      <span *ngIf="isExpanded" class="font-bold whitespace-nowrap">Velox Play™</span>
    </button>

  </div>

  <!-- Divisor reativo -->
  <div class="w-full flex justify-center my-2">
    <div
      class="h-px bg-white/20 rounded transition-all duration-300"
      [ngClass]="{ 'w-8': !isExpanded, 'w-60': isExpanded }"
    ></div>
  </div>

  <!-- Menu Dashboard -->
  <nav class="flex flex-col gap-y-2 px-2 mt-4 w-full">
    <a
      [routerLink]="'/admin'"
      [attr.title]="!isExpanded ? 'Admin: Dashboard' : null"
      class="flex items-center px-3 py-2 gap-3 rounded hover:bg-white/10 transition w-full overflow-hidden whitespace-nowrap"
      [ngClass]="{'justify-center': !isExpanded, 'justify-start': isExpanded }"
    >
      <i class="fas fa-chart-line min-w-[20px] text-center"></i>
      <span *ngIf="isExpanded" class="truncate inline-block">Dashboard</span>
    </a>
    <a
      [routerLink]="'/users'"
      [attr.title]="!isExpanded ? 'Users' : null"
      class="flex items-center px-3 py-2 gap-3 rounded hover:bg-white/10 transition w-full overflow-hidden whitespace-nowrap"
      [ngClass]="{ 'justify-center': !isExpanded, 'justify-start': isExpanded }"
    >
      <i class="fas fa-users min-w-[20px] text-center"></i>
      <span *ngIf="isExpanded" class="truncate inline-block">Users</span>
    </a>
  </nav>

  <!-- Divisor -->
  <div class="w-full flex justify-center my-2">
    <div
      class="h-px bg-white/20 rounded transition-all duration-300"
      [ngClass]="{ 'w-8': !isExpanded, 'w-60': isExpanded }"
    ></div>
  </div>

  <!-- Menu User -->
  <nav class="flex flex-col gap-y-2 px-2 mt-4 w-full">

    <a
      href="/filmes"
      [attr.title]="!isExpanded ? 'Filmes' : null"
      class="flex items-center px-3 py-2 gap-3 rounded hover:bg-white/10 transition w-full overflow-hidden whitespace-nowrap"
      [ngClass]="{ 'justify-center': !isExpanded, 'justify-start': isExpanded }"
    >
      <i class="fas fa-video min-w-[20px] text-center"></i>

      <span *ngIf="isExpanded" class="truncate inline-block">Filmes</span>
    </a>

    <a
    [attr.href]="false"
    [attr.title]="!isExpanded ? 'Series' : null"
    class="flex items-center px-3 py-2 gap-3 rounded transition w-full overflow-hidden whitespace-nowrap opacity-50 cursor-not-allowed"
    [ngClass]="{ 'justify-center': !isExpanded, 'justify-start': isExpanded }"
    >
    <i class="fas fa-display min-w-[20px] text-center"></i>
    <span *ngIf="isExpanded" class="truncate inline-block">Series</span>
    </a>

  </nav>

  <!-- Divisor -->
  <div class="w-full flex justify-center my-2">
    <div
      class="h-px bg-white/20 rounded transition-all duration-300"
      [ngClass]="{ 'w-8': !isExpanded, 'w-60': isExpanded }"
    ></div>
  </div>

  <!-- Logout -->
  <div class="w-full mt-auto px-2 mb-4">
    <!-- Divisor -->
    <div class="w-full flex justify-center my-2">
      <div
        class="h-px bg-white/20 rounded transition-all duration-300"
        [ngClass]="{ 'w-8': !isExpanded, 'w-60': isExpanded }"
      ></div>
    </div>

    <a
      href="#"
      [attr.title]="!isExpanded ? 'Configuração' : null"
      class="flex items-center px-3 py-2 gap-3 rounded hover:bg-white/10 transition w-full overflow-hidden whitespace-nowrap"
      [ngClass]="{'justify-center': !isExpanded, 'justify-start': isExpanded, 'pointer-events-none opacity-50': isDisabled }"
    >
      <i class="fas fa-cog min-w-[20px] text-center"></i>
      <span *ngIf="isExpanded" class="truncate inline-block">Configuração</span>
    </a>
    
    <a
      href="/login"
      [attr.title]="!isExpanded ? 'Logout' : null"
      class="flex items-center px-3 py-2 gap-3 rounded hover:bg-white/10 transition w-full overflow-hidden whitespace-nowrap"
      [ngClass]="{ 'justify-center': !isExpanded, 'justify-start': isExpanded }"
    >
      <i class="fas fa-sign-out-alt min-w-[20px] text-center"></i>
      <span *ngIf="isExpanded" class="truncate inline-block">Logout</span>
    </a>
  </div>
</div>
