<!-- Topbar -->
<div class="w-full bg-white shadow-sm px-6 py-3 flex items-center justify-between">
  <!-- Search -->
    <div class="flex-1" *ngIf="showSearch">
    <div class="relative w-64">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
        <i class="fas fa-search"></i>
        </span>
        <input
        type="text"
        placeholder="Search"
        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500 text-sm"
        />
    </div>
    </div>

  <!-- Notificações + Avatar -->
  <div class="flex items-center gap-4">
    <!-- Notificação -->
    <div class="relative">
      <i class="fas fa-bell text-gray-600 text-lg"></i>
      <span
        class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] rounded-full w-4 h-4 flex items-center justify-center font-bold"
      >
        2
      </span>
    </div>

    <!-- Avatar -->
    <img
      src="https://i.pravatar.cc/40"
      alt="User"
      class="w-8 h-8 rounded-full border-2 border-white shadow-sm"
    />
  </div>
</div>
